<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Your Dream Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .site-title {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  text-align: center;
  color: #e28aa5;
  text-shadow: 0 2px 6px rgba(226, 138, 165, 0.4);
  margin-bottom: 30px;
  letter-spacing: 1.5px;
  background: linear-gradient(to right, #fce4ec, #e0f7fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: #e6f4ea;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #4e7d62;
      margin-bottom: 40px;
    }

    #workspaceButton {
      background: #a5d6a7;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #workspaceButton:hover {
      background: #81c784;
    }

    .options {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .option-btn {
      background: #c8e6c9;
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      color: #2e7d32;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option-btn:hover {
      background: #a5d6a7;
    }
  </style>
</head>
<body>
   <header class="site-title">Beyond the Script</header>

  <h1>Convert your dream life into reality by consistently working on your goals.</h1>
  <button id="workspaceButton">Choose Your Workspace</button>

  <div class="options" id="workspaceOptions">
    <button class="option-btn" onclick="playSoundAndRedirect('dreamspace.html')">Dreamspace Theme</button>
    <button class="option-btn" onclick="playSoundAndRedirect('soultheme.html')">Soul Theme</button>
    <button class="option-btn" onclick="playSoundAndRedirect('magnetictheme.html')">Magnetic Theme</button>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f252e1b2f5.mp3?filename=click-soft-1-112155.mp3"></audio>

  <script>
    const workspaceButton = document.getElementById('workspaceButton');
    const options = document.getElementById('workspaceOptions');
    const sound = document.getElementById('clickSound');

    workspaceButton.onclick = () => {
      sound.play();
      options.style.display = 'flex';
    };

    function playSoundAndRedirect(page) {
      sound.play();
      setTimeout(() => {
        window.location.href = page;
      }, 600);
    }
  </script>

</body>
</html>
